<h2>My Contact Form</h2>
<div class="form"> 
   
<h2>Contact Form</h2>
<p> It's quick and easy</p>
<form action="/hobby.html" target="_blank">
 
  <label for="firstname">First name:</label><br>
  <input type="text" id="fname" name="firstName" value="Sarah"><br>
  
  <label for="lastname">Last name:</label><br>
  <input type="text" id="lname" name="lastName" value="James"><br>
 <label for="phone">Phone number:</label><br>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br><br>

  <div class="form-group">
    <label for="message">Describe what you'll like to see</label>
    <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
<br>
  <label for="emdress">Email:</label><br>
  <input type="string" id="email" name="emailAdress" size="50"><br><br>
  <label for="hnumber">House Number:</label><br>
  <input type="number" id="lname" name="houseNumber" value="Doe"><br><br>
  <hr>
<div class="sign">
  <input type="submit" value="Sign Up">
  </div>
</form> 

<p>People who use our services may have uploaded your contact information to this website.</p>
<p> By clicking Sign Up, you agree to our <b>Terms,Privacy and Cookies Policy.</b></p>
